<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section>
      <div class="calc">
        <h1>후렉시볼 계산기</h1>
        <p>1칸의 기준은 2개의 타일 길이 90cm</p>
        <div class="calc-box">
          <input type="text" placeholder="m를 입력하세요." class="input" />
          <button class="calculate">계산하기</button>
        </div>
        <div class="result"></div>
      </div>
    </section>

    <script src="./app.js"></script>
  </body>
</html>
